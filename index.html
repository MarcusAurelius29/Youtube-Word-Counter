<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word-Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <nav>
        <div class="nav-container">
          <h1>Youtube-Word Counter</h1>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>

      <div class="main-body">
            <h3>Enter the Word</h3>
            <input type="text" class="input-field" id="input-field">
      </div>

      <div class="URL-enter">
        <h3>Enter the URL of the youtube video</h3>
        <input type="url" class="input-field" id="url-input">
      </div>

      <div class="submit">
        <button class="submit-button" id="submit-button">Submit</button>
      </div>
      
      <div class="answer">

        <h1 class="answer-title" id="answer-title">The total number of times this word appeared in the video is :</h1>
      </div>
</body>
</html>
